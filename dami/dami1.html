<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello My Baby</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffe6f0;
      /* Cute pink */
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .typewriter h1 {
      overflow: hidden;
      border-right: 2px solid #ff69b4;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: 3px;
      animation: typing 3s steps(20, end), blink-caret 0.75s step-end infinite;
      font-size: 2.5rem;
      color: #ff1493;
    }

    @keyframes typing {
      from {
        width: 0
      }

      to {
        width: 100%
      }
    }

    @keyframes blink-caret {

      from,
      to {
        border-color: transparent
      }

      50% {
        border-color: #ff69b4;
      }
    }

    .rolling-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      animation: roll-in 3s ease-out forwards;
    }

    @keyframes roll-in {
      0% {
        transform: translateX(-100vw) rotate(-360deg);
        opacity: 0;
      }

      100% {
        transform: translateX(0) rotate(0deg);
        opacity: 1;
      }
    }

    .cute-btn {
      margin-top: 30px;
      border: 2px solid #ff69b4;
      color: #ff69b4;
      background-color: transparent;
      border-radius: 25px;
      padding: 10px 30px;
      font-size: 1.2rem;
      transition: 0.3s ease;
    }

    .cute-btn:hover {
      background-color: #ff69b4;
      color: white;
    }
  </style>
</head>


  <!-- Your existing page content goes here -->

<body>
<audio id="bg-music" autoplay loop muted style="display:none">
  <source src="song/tenderness.mp3" type="audio/mpeg" />
</audio>

<script>
  document.body.addEventListener('click', () => {
    const music = document.getElementById('bg-music');
    if (music.muted) {
      music.muted = false;
      music.play();
    }
  }, { once: true });
</script>




<!-- Rolling Photo -->
  <img src="photo/dami1.jpg" alt="Us" class="rolling-img">

  <!-- Typewriter Text -->
  <div class="typewriter mt-4">
    <h1>HEY BABE</h1>
  </div>

  <!-- Button -->
  <div><button class="cute-btn mt-3" onclick="goToNextPage()">Click Me</button>
    <a href="dami2.html"></a>
  </div>

  <script>
    function goToNextPage() {
      // Redirect to second page (change filename as needed)
      window.location.href = "dami2.html";
    }
  </script>

</body>

</html>
